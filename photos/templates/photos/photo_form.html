{% extends "base.html" %}
{% block title %}Upload photo{% endblock %}

{% block body %}
  <h2>Upload photo for dating</h2>
  <p>Upload a photo here to allow other people to help date it.</p>
  <form method="POST">
    {% csrf_token %}
    <table>{{ form }}</table>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
