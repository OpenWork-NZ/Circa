{% extends "base.html" %}
{% block title %}Remove "{{ photo.title }}" from "{{ group.title }}"?{% endblock %}

{% block body %}
  <h2>Are you sure you want to remove photo "{{ photo.title }}" from album "{{ group.title }}"?</h2>
  <img src="{{ photo.src }}" alt="{{ photo.src }}" />
  <form method="POST">
    {% csrf_token %}
    <p><a href="/photo/{{ photo.slug }}/">Cancel</a>
      <button type="submit">Remove</button></p>
  </form>
{% endblock %}
