{% extends "base.html" %}
{% block title %}Find photos{% endblock %}

{% block body %}
  <h2>Can you help date these photos?
    <a class="tool" href="/photo/random/">View random photo</a></h2>
  {% for photo in photos %}
    <figure><a href="/photo/{{ photo.slug }}/">
      <img src="{{ photo.src }}" alt="{{ photo.alt }}" />
    </a></figure>
  {% endfor %}
{% endblock %}
